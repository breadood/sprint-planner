<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <title>Sprint Planner</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/bulma.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item has-text-centered" href="#"><strong>Sprint Planner</strong></a>
            </div>
        </nav>
    </header>
    <div class="columns">
        <main class="column is-8">
            <section class="section members-component">
                <div class="member-form">
                    <form class="member-form">
                        <fieldset>
                            <label for="member" class="label">Add a Member</label>
                            <div class="field has-addons">
                                <div class="control has-icons-left">
                                    <input class="input is-primary" type="text" placeholder="Add a member here">
                                    <span class="icon is-small is-left">
                                      <i class="fa fa-user-circle"></i>
                                    </span>
                                </div>
                                <div class="control">
                                    <button type="button" class="button is-primary">
                                    Add
                                </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>


                <div class="member-container">
                    <div class="panel">
                        <p class="panel-heading">
                            <span class="icon"><i class="fa fa-user-circle"></i></span> Members
                        </p>
                    </div>
                </div>
            </section>

            <section class="section planner-component">
                <div class="calendar-form">
                    <form class="calendar-form">
                        <fieldset class="">
                            <div class="input-field start-date">
                                <label for="date" class="label">Start Date</label>
                                <div class="field has-addons">
                                    <div class="control has-icons-left">
                                        <input class="input is-primary" type="date" placeholder="">
                                        <span class="icon is-small is-left">
                                      <i class="fa fa-calendar"></i>
                                    </span>
                                    </div>
                                    <div class="control">
                                        <button type="button" class="button is-primary">
                                        Today
                                    </button>
                                    </div>
                                </div>
                            </div>

                            <div class="input-field end-date">
                                <label for="date" class="label">End Date</label>
                                <div class="field has-addons">
                                    <div class="control has-icons-left">
                                        <input class="input is-primary" type="date" placeholder="">
                                        <span class="icon is-small is-left">
                                      <i class="fa fa-calendar"></i>
                                    </span>
                                    </div>
                                    <div class="control">
                                        <button type="button" class="button is-primary">
                                        Today
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                
                <div class="calendar"></div>
            </section>
        </main>

        <aside class="column is-3 is-offset-1">
            <section class="section task-component">
                <div class="task-form">
                    <form class="task-form">
                        <fieldset>
                            <label for="task" class="label">Add a Task</label>
                            <div class="field has-addons">
                                <div class="control has-icons-left">
                                    <input class="input is-primary" type="text" placeholder="Add a task here">
                                    <span class="icon is-small is-left">
                                      <i class="fa fa-tasks"></i>
                                    </span>
                                </div>
                                <div class="control">
                                    <button type="button" class="button is-primary">
                                    Add
                                </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="task-container">
                    <div class="panel">
                        <p class="panel-heading">
                            <span class="icon"><i class="fa fa-tasks"></i></span> Tasks</p>
                    </div>
                </div>
            </section>
        </aside>
    </div>

    <footer class="footer">
            <div class="container has-text-centered">
                <p>This is a footer</p>
            </div>
        </footer>

    <div class="scripts">
        <script src="js/libs/jquery-3.2.1.js"></script>
        <script src="js/src/memberComponent.js"></script>
        <script src="js/src/taskComponent.js"></script>
    </div>
</body>

</html>
